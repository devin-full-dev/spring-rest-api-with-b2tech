app:
  author: "@KeoDevin"
  name: "Employee Management System"
  version: "v1"
server:
  servlet:
    context-path: "/api/v1"
spring:
  jpa:
    hibernate:
      ddl-auto: update # When you launch the application for the first time - switch "none" at "create"
      show-sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      open-in-view: false
      generate-ddl: true
  datasource:
    url: jdbc:postgresql://localhost:5432/spring_restful
    username: postgres
    password: 123456
    driverClassName: org.postgresql.Driver